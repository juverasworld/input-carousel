            <div class="brand-logo">
                <a href="#" class="vee">

            </div>
            <button class="menu-toggles" id="menuToggles">

                </svg> -->

    <section class="fullpage-menu">
        <div class="fullpage-menu-inner">
            <div class="menu-bg">
                <span></span>
                <span></span>
                <span></span>

            <nav>
                <ul class="main-menu">

    <!-- slider main container  -->
    

        <div class="card">
            <div class="swiper">
                <!-- Additional required wrapper  -->
                <div class="swiper-wrapper">
                    <!-- Slides  -->
                    <div class="swiper-slide">
                        <img src="1.svg" alt="">
                        <h2>Create Account</h2>
                        <h3>Tell us who you are</h3>
                        <input type="text" placeholder="Your name">
                    </div>
    
                    <div class="swiper-slide">
                        <div>
                            <img src="2.svg" alt="">
                        </div>
                        <h2>Security Info</h2>
                        <h3>Enter a strong password</h3>
                        <input type="password" placeholder="Your password">
                    </div>
    
                    <div class="swiper-slide">
                        <div>
                            <img src="3.svg" alt="">
                        </div>
                        <h2>Get Started</h2>
                        <h3>You're all set ready</h3>
                        <button class="menu-toggle" id="menuToggle">Let's Go</button>
                    </div>
                </div>
    
                <!-- swiper pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
